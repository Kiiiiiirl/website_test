<!DOCTYPE html>
<html>
<head>
  <title>Position Practice</title>
</head>
<body style="
    height: 50px;
    padding-top: 60px;
    padding-left: 80px;
    padding-bottom: 1000px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 1;
  ">header</div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  top: 50px;
  bottom: 0;
  width: 72px;">
    sidebar
      <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 0;
  top: 0;">
    X
  </div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;">
    absolute
  </div>

  <div style="
    background-color: yellow;
    height: 200px;
    width: 200px;
    position: static;
  ">div 1</div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">
  div 2
    <div style="
      position: absolute;
      background-color: black;
      color: white;
      right: 10px;
      bottom: 10px;">
      5:07
    </div>
  </div>
</body>
</html>
